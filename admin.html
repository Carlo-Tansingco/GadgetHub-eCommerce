<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="GadgetHub Logo" width="120">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="nav-links">
                        <!-- Cart and Login links will be dynamically added -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        <h2 class="text-center">Admin Dashboard</h2>
        <section>
            <h3><br>List of Users</h3>
            <ul id="user-list" class="list-group"></ul>
        </section>
        <section>
            <section>
                <h3><br>List of Products</h3>
                <div id="admin-product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                    <!-- Product cards will be dynamically rendered here -->
                </div>
            </section>
        
            <!-- Add Product Interface -->
            <h4 class="mt-4"><br>Add New Product</h4>
            <form id="add-product-form" onsubmit="addProduct(event)">
                <div class="mb-3">
                    <label for="product-name" class="form-label">Name</label>
                    <input type="text" id="product-name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-price" class="form-label">Price</label>
                    <input type="number" id="product-price" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="product-popularity" class="form-label">Popularity</label>
                    <input type="number" id="product-popularity" class="form-control" step="0.1" required>
                </div>
                <div class="mb-3">
                    <label for="product-image" class="form-label">Image URL</label>
                    <input type="text" id="product-image" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="product-category" class="form-label">Category</label>
                    <select id="product-category" class="form-select" required>
                        <option value="">Select a Category</option>
                        <option value="Gadgets">Gadgets</option>
                        <option value="Smart Home">Smart Home</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </section>
        
        
        <section>
            <h3><br>Orders by Users</h3>
            <ul id="order-list" class="list-group"></ul>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
