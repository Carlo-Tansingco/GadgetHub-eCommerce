<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">GadgetHub Admin</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><button class="btn btn-danger btn-sm" onclick="logout()">Logout</button></li>
                    </ul>
                </div>
            </nav>
        </div>

    <main class="container my-4">
        <h2 class="text-center">Admin Dashboard</h2>
        <section>
            <h3>List of Users</h3>
            <ul id="user-list" class="list-group"></ul>
        </section>
        <section>
            <h3>List of Products</h3>
            <ul id="product-list" class="list-group"></ul>
        </section>
        <section>
            <h3>Orders by Users</h3>
            <ul id="order-list" class="list-group"></ul>
        </section>

    <script src="scripts.js"></script>

</html>
