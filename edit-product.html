<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body>

<div class="container my-5">
    <h2>Edit Product</h2>

    <!-- Go Back Button -->
    <button class="btn btn-secondary mb-3" onclick="window.location.href='admin.html'">Go Back</button>

    <form id="edit-product-form" onsubmit="updateProduct(event)">
        <div class="mb-3">
            <label for="edit-product-name" class="form-label">Product Name</label>
            <input type="text" id="edit-product-name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="edit-product-price" class="form-label">Price</label>
            <input type="number" id="edit-product-price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="edit-product-popularity" class="form-label">Popularity</label>
            <input type="number" id="edit-product-popularity" class="form-control" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="edit-product-image" class="form-label">Image URL</label>
            <input type="text" id="edit-product-image" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="edit-product-category" class="form-label">Category</label>
            <select id="edit-product-category" class="form-select" required>
                <option value="Gadgets">Gadgets</option>
                <option value="Smart Home">Smart Home</option>
                <option value="Accessories">Accessories</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

</body>
</html>
