<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <title>Products</title>
</head>
<body>
    <header class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="GadgetHub Logo" width="120">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="nav-links">
                        <!-- Cart and Login links will be dynamically added -->
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="container my-5">
        <h2 class="text-center mb-4">Our Products</h2>
        <!-- Search Bar and Filters -->
        <section class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-md-6">
                    <input type="text" id="search-bar" class="form-control" placeholder="Search products...">
                </div>
                <div class="col-md-3">
                    <select id="category-filter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="Gadgets">Gadgets</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Smart Home">Smart Home</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="range" id="price-filter" class="form-range" min="1" max="500" step="1">
                    <label for="price-filter" class="form-label">Max Price: $<span id="price-value">500</span></label>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <select id="sort-filter" class="form-select">
                        <option value="">Sort By</option>
                        <option value="priceLowHigh">Price: Low to High</option>
                        <option value="priceHighLow">Price: High to Low</option>
                        <option value="popularity">Popularity</option>
                        <option value="nameAZ">Name: A → Z</option>
                        <option value="nameZA">Name: Z → A</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Product List -->
        <div id="product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
    </main>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <img src="images/logo.png" alt="GadgetsHub Logo" class="mb-2" width="100">
                    <p>Discover the Future <br> With GadgetsHub!</p>
                </div>
                <div class="col-md-3 mb-3">
                    <h3>Navigation</h3>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-decoration-none text-light">Home</a></li>
                        <li><a href="product.html" class="text-decoration-none text-light">Products</a></li>
                        <li><a href="cart.html" class="text-decoration-none text-light">Cart</a></li>
                        <li><a href="account.html" class="text-decoration-none text-light">Account</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h3>Useful Links</h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-light">Coupons</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Blog Post</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Return Policy</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Join Affiliate</a></li>
                    </ul>
                </div>
                <div class="col-md-3 mb-3">
                    <h3>Follow Us</h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-light">Facebook</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Twitter</a></li>
                        <li><a href="#" class="text-decoration-none text-light">Instagram</a></li>
                        <li><a href="#" class="text-decoration-none text-light">YouTube</a></li>
                    </ul>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center">&copy; Copyright 2024 - GadgetsHub Store</div>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
